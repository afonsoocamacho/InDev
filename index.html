    <script>
      // Set OG URL dynamically
      document
        .getElementById("og-url")
        .setAttribute("content", window.location.href);

      // Random message logic
      const messages = [
        "Something amazing is coming. \nI can‚Äôt tell you what it is yet. \nNot because it‚Äôs a secret, but because I'm still figuring it out.",
        "I'm busy debating over fonts.",
        "In a world where websites actually launch on time‚Ä¶ \nmine almost made it.",
        "Your digital experience is buffering. \nBut it‚Äôs not your Wi-Fi ‚Äî it‚Äôs us.",
        "99% done. That last 1%? \nIt‚Äôs emotionally complicated.",
        "Website not found ‚Äî yet! \nBecause I'm still building it. Duh.",
      ];

      const randomMessage =
        messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("message").innerHTML = randomMessage.replace(
        /\n/g,
        "<br>"
      );

      // Copy link to clipboard
      function copyLink() {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert("Copied to clipboard! Paste it somewhere fun.");
        });
      }

      // Social share links
      const encodedURL = encodeURIComponent(window.location.href);
      document.getElementById(
        "twitter-share"
      ).href = `https://twitter.com/intent/tweet?text=Something cool is coming soon‚Ä¶ Check it out! ${encodedURL}`;
      document.getElementById(
        "facebook-share"
      ).href = `https://www.facebook.com/sharer/sharer.php?u=${encodedURL}`;
      document.getElementById(
        "linkedin-share"
      ).href = `https://www.linkedin.com/sharing/share-offsite/?url=${encodedURL}`;

      const colors = ["#73BFB8", "#3DA5D9", "#2465AB", "#FFC800", "#EB7317"];
      let lastColorIndex = -1;

      document.addEventListener("click", () => {
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * colors.length);
        } while (newIndex === lastColorIndex);

        lastColorIndex = newIndex;
        const randomColor = colors[newIndex];

        document.body.style.backgroundColor = randomColor;
        document.body.style.color = "#000";
      });

      const heart = document.querySelector(".heart");
      const heartContainer = document.querySelector(".heart-container");

      // When hovering over the heart, trigger both animations.
      heart.addEventListener("mouseenter", function () {
        if (!this.classList.contains("animate-heart")) {
          heartContainer.classList.add("animate-container");
          heart.classList.add("animate-heart");
        }
      });

      // After the animation finishes, reset so that the effect can occur again.
      heart.addEventListener("animationend", function () {
        heartContainer.classList.remove("animate-container");
        heart.classList.remove("animate-heart");

        // Reset any inline styles if necessary
        heart.style.opacity = "1";
        heart.style.transform = "translateX(-50%) scale(1) translateY(0)";
      });
    </script>
